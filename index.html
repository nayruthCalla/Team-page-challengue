<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro&family=Literata">
  <title>Team page</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="conatiner__header">
    <h1 class="title__header">The creative crew</h1>
    <section class="description__header">
      <h2 class="title__description">WHO WE ARE</h2>
      <p class="description">We are team of creatively diverse. driven. innovative individuals working in various locations from the world.</p>
    </section>
  </header>
  <main class="content__main">
    <div class="mask__group ">
      <div class="container__card">
        <img src="./images/people6.png" alt="" class="perfil__card">
        <figcaption class="name__person">Bill Mahoney</figcaption> 
        </div>
      <p class="name_perfil">Product owner</p>
    </div>
    <div class="mask__group down__container">
      <figure class="container__card">
        <img src="./images/people5.png" alt="" class="perfil__card">
        <figcaption class="name__person">Saba Cabrera</figcaption>
      </figure>
      <p class="name_perfil">Art director</p>
    </div>

    <div class="mask__group ">
      <figure class="container__card">
        <img src="./images/people4.png" alt="" class="perfil__card">
        <figcaption class="name__person">Shae Le</figcaption>
      </figure>
      <p class="name_perfil">Tech Lead</p>
    </div>

    <div class="mask__group down__container">
      <figure class="container__card">
        <img src="./images/people3.png" alt="" class="perfil__card">
        <figcaption class="name__person">Skylah Lu</figcaption>
      </figure>
      <p class="name_perfil">Ux Designer</p>
    </div>
    <div class="mask__group down__container__self">
      <figure class="container__card">
        <img src="./images/people2.png" alt="" class="perfil__card">
        <figcaption class="name__person">Griff Richards</figcaption>
      </figure>
      <p class="name_perfil">Developer</p>
    </div>

    <div class="mask__group down__container">
      <figure class="container__card">
        <img src="./images/people1.png" alt="" class="perfil__card">
        <figcaption class="name__person">Stan John</figcaption>
      </figure>
      <p class="name_perfil">Developer</p>
    </div>
  </main>
  <footer class="container__footer">
    <p class="text__footer">Nayruth Calla</p>
  </footer>
</body>
</html>
